<div class='card'
     *ngIf='site'>
  <div class='card-header'>
    {{pageTitle + ': ' + site.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-2'>Name:</div>
          <div class='col-md-10'>{{site.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2'>Category:</div>
          <div class='col-md-10'>{{site.category}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2'>Location:</div>
          <div class='col-md-10'>{{site.location}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2'>Price:</div>
          <div class='col-md-10'>{{site.price|currency:'GBP':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2'>Rating:</div>
          <div class='col-md-10'>
            <app-vl-star [rating]='site.starRating'>
            </app-vl-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='site.imageUrl'
             [title]='site.name'>
      </div>
    </div>
    <div class='row'>&nbsp;</div>
    <div class='row'>
      <div class='col-md-12'>
        <div>{{site.description}}</div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
